# Fail2Ban jail for CCX Faucet API
# Place this file in /etc/fail2ban/jail.d/ccx-faucet.conf
#
# Note: The log file is mounted as a Docker volume in docker-compose.yml
# Update the logpath below to match your project directory

[ccx-faucet]
enabled  = true
port     = http,https
filter   = ccx-faucet
# Update this path to your actual project directory
logpath  = /path/to/conceal-faucet-api/faucet.log
maxretry = 3        # Ban after 3 violations
findtime = 600      # Within 10 minutes
bantime  = 3600     # Ban for 1 hour
action   = iptables-multiport[name=ccx-faucet, port="http,https", protocol=tcp]

